<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iCode Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="videos/welcome.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
